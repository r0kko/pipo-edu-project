version: "2"
sql:
  - engine: "postgresql"
    schema: "db/schema.sql"
    queries: "db/queries"
    gen:
      go:
        package: "repository"
        out: "internal/repository/sqlc"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_pointers_for_null_types: true
        emit_prepared_queries: false
        emit_interface: false
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
