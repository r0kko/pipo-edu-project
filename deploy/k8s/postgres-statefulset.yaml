apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pipo-postgres
  namespace: pipo
spec:
  serviceName: pipo-postgres
  replicas: 1
  selector:
    matchLabels:
      app: pipo-postgres
  template:
    metadata:
      labels:
        app: pipo-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: postgres
            - name: POSTGRES_DB
              value: pipo
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: pgdata
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
