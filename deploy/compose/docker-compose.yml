services:
  db:
    image: postgres:16-alpine
    container_name: pipo-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pipo
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: pipo-backend
    environment:
      APP_ENV: dev
      HTTP_ADDR: :8080
      DB_DSN: postgres://postgres:postgres@db:5432/pipo?sslmode=disable
      JWT_SECRET: change-me-access
      JWT_REFRESH_SECRET: change-me-refresh
      MIGRATE_ON_START: "true"
      BOOTSTRAP_ADMIN_EMAIL: admin@example.com
      BOOTSTRAP_ADMIN_PASSWORD: admin123
      BOOTSTRAP_ADMIN_NAME: "Администратор"
      CORS_ORIGINS: "http://localhost:5173"
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ../..
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_URL: http://localhost:8080
    container_name: pipo-frontend
    environment:
      VITE_API_URL: http://localhost:8080
    ports:
      - "5173:80"
    depends_on:
      - backend

  prometheus:
    image: prom/prometheus:v3.7.3
    container_name: pipo-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:10.4.2
    container_name: pipo-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    depends_on:
      - prometheus

  loki:
    image: grafana/loki:2.9.4
    container_name: pipo-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./loki-config.yml:/etc/loki/local-config.yaml:ro

  promtail:
    image: grafana/promtail:2.9.4
    container_name: pipo-promtail
    volumes:
      - ./promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki

volumes:
  db_data:
